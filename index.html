<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile-header">
          <img src="/images/bg-pattern-card.svg" alt="Main Profile Header" />
        </div>
        <div class="main-content">
          <div class="profile-pic">
            <img src="/images/image-victor.jpg" alt="Profile Picture" />
          </div>
          <section class="main-text">
            <div class="details">
              <h1>Victor Crest <em class="fade">26</em></h1>
              <span class="location, fade">London</span>
            </div>
            <ul>
              <li><span>80K</span><span class="fade">Followers</span></li>
              <li><span>803K</span><span class="fade">Likes</span></li>
              <li><span>1.4K</span><span class="fade">Photos</span></li>
            </ul>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
